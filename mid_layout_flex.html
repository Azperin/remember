<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="color-scheme" content="dark">
<title>TITLE</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Nunito:wght@400;700&display=swap"/>
</head>
<style>
* { padding: 0px; margin: 0px; box-sizing: border-box; font-family: "Montserrat","Nunito", system-ui, sans-serif; }

body {
	display: flex;
	flex-direction: column;
	height: 100vh;
	width: 100vw;
	overflow: hidden;
}

main {
	flex-grow: 1; 
	overflow-y: auto;
	overflow-x: hidden;
	padding: 5px;
	scrollbar-gutter: stable both-edges;
}

.content {
	max-width: 1400px;
	margin: 0 auto;
	width: 100%;
	height: 100%;
	position: relative;
}
.content * { max-width: 100%; }

</style>
<body>
	<header>
		<div class="content"></div>
	</header>
	<main>
		<div class="content"></div>
	</main>
	<footer>
		<div class="content"></div>
	</footer>
</body>
</html>
